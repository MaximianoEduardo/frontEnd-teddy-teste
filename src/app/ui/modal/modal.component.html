<div class="fixed inset-0 bg-black opacity-30 flex items-center justify-center" *ngIf="modalService.isModalOpen()">

</div>
<div class="bg-white absolute absolute-transform-center p-6 rounded-lg shadow-lg w-[400px] h-auto" *ngIf="modalService.isModalOpen()">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">{{ title }}</h2>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
            &times;
        </button>
    </div>
    <form [formGroup]="newClientForm" (ngSubmit)="onSubmit()">
        <div class="mb-2.5">
            <label for="name" class="block text-sm font-medium text-[#AAAAAA]">
                <input type="text" 
                        placeholder="Digite seu nome:"
                       id="name" name="name" 
                       formControlName="name"
                        class="mt-1 block w-full px-3 py-2 border-2 border-[#D9D9D9] rounded-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </label>
           
        </div>
        <div class="mb-2.5">
            <label for="salary" class="block text-sm font-medium text-[#AAAAAA]">
                <input type="text"
                        placeholder="Digite o salÃ¡rio:"
                        currencyMask
                        [options]="{ nullable: true, allowNegative: false, allowZero: false, }"
                       id="salary" name="salary" 
                       formControlName="salary"
                class="mt-1 block w-full px-3 py-2 border-2 border-[#D9D9D9] rounded-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </label>
            
        </div>
        <div class="mb-2.5">
            <label for="company" class="block text-sm font-medium text-[#AAAAAA]">
                <input type="text" 
                        placeholder="Digite o valor da empresa:"
                        currencyMask
                        [options]="{ nullable: true, allowNegative: false, allowZero: false, }"
                       id="companyValuation" name="companyValuation" 
                       formControlName="companyValuation"
                class="mt-1 block w-full px-3 py-2 border-2 border-[#D9D9D9] rounded-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </label>
        </div>
        <div class="flex justify-end ">
            <button type="submit"
                class="bg-[#EC6724] text-white font-bold w-full px-4 py-2 rounded-sm">Criar Cliente</button>
        </div>
    </form>
</div>
